<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-sky-200">

  <div class="flex justify-center items-center h-screen">
    <div class="m-6 bg-sky-50 rounded-2xl p-4 w-80 h-[540px]">
      <img src="./images/image-qr-code.png" class="rounded-2xl" alt="QRCode">
      <h2 class="font-Outfit font-bold text-2xl text-center pt-5">Improve your front-end skills by building projets</h2>
      <p class="text-md pt-5 font-Outfit font-thin text-center">Scan the QR code to visit Frontend Mentor and take your
        coding skills to the next level</p>
    </div>
  </div>

</body>

</html>
